site_name: WoodTapper
site_url: https://artefactory.github.io/rules
theme:
  name: material
markdown_extensions:
  - admonition
  - toc:
      permalink: true

plugins:
- search
- mkdocstrings:
    handlers:
      python:
        options:
          docstring_style: numpy
          show_source: true
nav:
  - Home: index.md
  - Installation: installation.md
  - Reference:
    - Rules Extractors:
      - BaseMixin: references/mixin.md
