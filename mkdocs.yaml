site_name: WoodTapper
site_url: https://artefactory.github.io/rules
theme:
  name: "material"
  repo_url: https://github.com/artefactory/rules
  repo_name: WoodTapper
  palette:
      - media: "(prefers-color-scheme: dark)"
        scheme: default
        primary: teal
        accent: amber
        toggle:
          icon: material/moon-waning-crescent
          name: Switch to dark mode
      - media: "(prefers-color-scheme: light)"
        scheme: slate
        primary: teal
        accent: amber
        toggle:
          icon: material/white-balance-sunny
          name: Switch to light mode
  features:
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  logo: https://raw.githubusercontent.com/artefactory/woodtapper/main/data/logos/logo_woodpecker_compressed.png
  favicon: https://raw.githubusercontent.com/artefactory/woodtapper/main/data/logos/logo_woodpecker_compressed.png

markdown_extensions:
  - admonition
  - toc:
      permalink: true

plugins:
- mkdocstrings:
    handlers:
      python:
        options:
          docstring_style: numpy
          show_source: true

nav:
  - Home: index.md
  - Installation: installation.md
  - Tutorials:
    - Tutorials Overview: 0_tutorials.md
    - Rules Extractors: 1_tutorials.md

  - References:
    - Rules Extractors:
      - BaseMixin: references/mixin.md
      - Extractors: references/extractors.md
    - Example-based explainability:
      - Example Explanation: references/example-explanation.md
